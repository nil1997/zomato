<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3c80023cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Kolkata Restaurant</title>
</head>
<body>
    <header>
        <nav class="top">
            <img src="logo.webp" alt="Zomato">
            <div class="search-box">
                <i class="fas fa-map-marker-alt"
                style="color: rgb(245, 112, 130);"></i>
                <select name="city" id="city" class="box">
                    <option value="Kolkata">Kolkata</option>
                </select>
                <i class="fas fa-search"
                style="color: rgb(88, 83, 83);"></i>
                <input type="text" class="box"
                placeholder="Search for restaurant,cousine or food">
            </div>
            <div class="button-container">
                <button class="buttons">Log in</button>
                <button class="buttons">Sign up</button>
            </div>
        </nav>
        <nav class="path">
            <h5>Home / India / Kolkata Restaurants</h5>
        </nav>
        <nav class="top-menu">

        </nav>
    </header>
</body>
</html>
